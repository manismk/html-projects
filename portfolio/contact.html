      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.6.3/css/all.css"
      integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/"
      crossorigin="anonymous"

      href="https://fonts.googleapis.com/css2?family=Dosis:wght@400;700&display=swap"
      rel="stylesheet"
    />

  <body>
    <header id="header-others">
      <div class="container">
        <nav id="nav-main">
          <img src="img/logo_2.png" alt="Ajay" id="logo" />
          <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="about.html">About</a></li>
            <li><a href="work.html">Work</a></li>
            <li><a href="contact.html" class="current">Contact</a></li>
          </ul>
        </nav>
      </div>
    </header>
    <main>
      <div class="headlines py-2t">
        <div class="container">
          <h2>CONTACT ME</h2>
          <div class="bottom-line"></div>
          <p class="text-center lead">Here is how you can reach me</p>
          <div class="form-container">
            <input
              class="f-name"
              type="text"
              name="Name"
              id="name"
              placeholder="Name"
            />
            <input
              class="f-email"
              type="email"
              name="Email"
              id="email"
              placeholder="Email Address"
            />
            <input
              class="f-subject"
              type="text"
              name="Subject"
              id="Subject"
              placeholder="Subject"
            />
            <input
              class="f-contact"
              type="number"
              name="Contact"
              id="contact"
              placeholder="Contact Number"
            />
            <textarea
              class="f-message"
              name="message"
              id="message"
              placeholder="Enter your message here"
              cols="30"
              rows="10"
            ></textarea>
          </div>
          <button class="btn-dark btn-long text-center">Submit</button>
        </div>
      </div>
      <div class="contact bg-dark">
        <div class="container">
          <div class="contact-info grid-3 py-2t">
            <div>
              <i class="fas fa-envelope fa-2x"></i>
              <p class="title">Email</p>
              <p class="info">ak-developer@gmail.com</p>
            </div>
            <div>
              <i class="fas fa-phone fa-2x"></i>
              <p class="title">Phone</p>
              <p class="info">999-888-7766</p>
            </div>
            <div>
              <i class="fas fa-map-marker-alt fa-2x"></i>
              <p class="title">Address</p>
              <p class="info">Kalakuruchi, India</p>
            </div>
          </div>
        </div>
      </div>
      <div class="contact-text">Let's Start Your Next Project</div>
    </main>
    <footer>
      <div class="container">
        <p>
          Copyright &copy;
